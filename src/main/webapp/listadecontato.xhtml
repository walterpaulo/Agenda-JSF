<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
<h1>Lista de contatos</h1>
<h:form>
	<h:message/>
	<h:dataTable value="#{contatoBean.list}" var="contato" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="ID"/>
			</f:facet>
			<h:outputText value="#{contato.id}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="NOME"/>
			</f:facet>
			<h:outputText value="#{contato.nome}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="TELEFONE"/>
			</f:facet>
			<h:outputText value="#{contato.telefone}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="E-mail"/>
			</f:facet>
			<h:outputText value="#{contato.email}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="DATA DE CRIAÇÃO"/>
			</f:facet>
			<h:outputText value="#{contato.dataCadastro}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Observação"/>
			</f:facet>
			<h:outputText value="#{contato.observacao}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Ações"/>
			</f:facet>
			<h:commandLink value="Editar" action="#{contatoBean.editar}">
				<f:setPropertyActionListener value="#{contato}" target="#{contatoBean.contato}"></f:setPropertyActionListener>
			</h:commandLink>
			<h:commandLink value="Excluir" action="#{contatoBean.excluir}">
				<f:setPropertyActionListener value="#{contato}" target="#{contatoBean.contato}"></f:setPropertyActionListener>
			</h:commandLink>
		</h:column>
	</h:dataTable>
<h:commandLink value="Novo contato" action="cadastrarcontato"></h:commandLink>
</h:form>


</h:body>
</html>
